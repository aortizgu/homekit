<!DOCTYPE html>

<html>

<head>
  <title>{{.title}}</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--JQUERY-->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
  <!-- JQUERY UI -->
  <link rel="stylesheet" href="/public/css/jquery-ui.min.css">
  <script src="/public/js/jquery-ui.min.js"></script>
  <!--BOOTSTRAP-->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>
  <!-- CHART -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.js"
    integrity="sha256-N2Q5nbMunuogdOHfjiuzPsBMhoB80TFONAfO7MLhac0=" crossorigin="anonymous"></script>
  <!--MYSCRIPTS-->
  <link href="/public/css/index.css" rel="stylesheet">
  <link href="/public/css/bootstrap-clockpicker.min.css" rel="stylesheet">
  <script src="/public/js/bootstrap-clockpicker.min.js" charset="utf-8"></script>
  <script src="/public/js/index.js"></script>
</head>

<body>

  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <div class="navbar-header">
          <a class="navbar-brand" href="">Homekit</a>
        </div>
      </div>
      {{if .user}}
      <ul class="nav navbar-nav">
        <li role="presentation" class="tab"><a href="/dashboard">Dashboard</a></li>
        <li role="presentation" class="tab"><a href="/rules">Rules</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a><span>Username: {{  (session "fulluser" .).Username }}</span></a></li>
        <li><a href="{{url "Application.Logout"}}"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
      </ul>
      {{end}}
    </div>
  </nav>
  <div id="content">
    <div class="container-fluid">
      <div class="row">
        {{if .flash.error}}
        <div class="col-md-10 col-md-offset-1">
          <div class="alert alert-danger alert-dismissible fade in text-center" role="alert">{{.flash.error}}</div>
        </div>
        {{end}}
        {{if .flash.success}}
        <div class="col-md-10 col-md-offset-1">
          <div class="alert alert-success alert-dismissible fade in text-center" role="alert">{{.flash.success}}</div>
        </div>
        {{end}}
      </div>
    </div>
